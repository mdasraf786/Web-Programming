<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeClass Method</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $("div").removeClass("main");

            });
        
            
   
        
        });
    </script>
    <style>
        .main{
            width:100%;
        height:100px;
        background-color: aqua;
        color: black;
        font-size: xx-large;
    }

    </style>
</head>
<body>
    <button>Click To See Magic</button>
    <div class="main"><p>How are Yuh Neta....</p>
        <p>removeClass Method </p></div>
    
</body>
</html>
