<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="external.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        $(document).ready(function () {
            // Add submit event listener to the form
            $("#registrationForm").submit(function (e) {
                // Validate email
                e.preventDefault();
                var firstname =$('#firstName').val();
                var middlename =$('#middleName').val();
                var lastname =$('#lastName').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var Cpassword = $('#confirmPassword').val();
                var phone = $('#contactNumber').val();
        $(".error").remove();
        if(firstname.length < 2)
    {
        $('#firstName').after('<span class="error text-danger">* This field is required</span>');
    }
    if(middlename.length < 3)
    {
        $('#middleName').after('<span class="error text-danger">* This field is required</span>');
    }
    if(lastname.length < 2)
    {
        $('#lastName').after('<span class="error text-danger">* This field is required</span>');
    }
        if(email.length < 3)
    {
        $('#email').after('<span class="error text-danger">* This field is required *</span>');
    }
    else{
        var patt=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var a= patt.test(email);
        if(!a)
        {
            $('#email').after('<span class="error text-danger">* Enter valid Email Address *</span>');
        }
    }
    if(password.length < 3)
    {
        $('#password').after('<span class="error text-danger">This field is required</span>');
    }
    else{
        var patts = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}/;
        var b = patts.test(password);
        if(!b)
        {
            $('#password').after('<span class="error text-danger">* Enter valid password<br>* Minimum 8 char<br>* Upper & Lower Case<br>*  Special Character(!,@,#,$,%)<br>*  Number(0-9)</span>');
        }
    }
    if(Cpassword.length < 3)
    {
        $('#confirmPassword').after('<span class="error text-danger">* Confirmpassword is required *</span>');
      
    }
    else{
        if(Cpassword!=password)
        {
            $('#confirmPassword').after('<span class="error text-danger">* Confirmpassword is differ than passowrd *</span>');
        }
    }
    if(phone.length < 10)
    {
        $('#contactNumber').after('<span class="error text-danger">* Number should be of 10 digit *</span>');
    }
    else if(phone.length > 10)
    {
        $('#contactNumber').after('<span class="error text-danger">*Number should not be more than 10 digit*</span>');
    }
        var dob = $('#dob').val();
        var genders = $('#gender').val();;
        

       
        if (!dob) {
            $('#dob').after('<span class="error text-danger">* This Field is Required *</span>');
        }
        if (!genders ) {
            $('#gender').after('<span class="error text-danger">* Select Your Gender *</span>');
        }
});
});    
                   
                

              
    </script>

  
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header travel-header"> <!-- Apply travel-header class -->
                    <h4>Travel Planner</h4>
                </div>
                <div class="card-header reg-header">
                    <h4>Registration Form</h4>
                </div>
                <div class="card-body">
                    <form id="registrationForm" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="firstName">First Name<span class="text-danger">*</span>:</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"  style="background-color: transparent;">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="middleName">Middle Name<span class="text-danger">*</span>:</label>
                                <input type="text" class="form-control" id="middleName" name="middleName" style="background-color: transparent; ">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="lastName">Last Name<span class="text-danger">*</span>:</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" style="background-color: transparent;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number<span class="text-danger">*</span>:</label>
                            <input type="number" class="form-control" id="contactNumber" name="contactNumber" style="background-color: transparent;">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address<span class="text-danger">*</span>:</label>
                            <input type="email" class="form-control" id="email" name="email"  style="background-color: transparent;"> 
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="password">Password<span class="text-danger">*</span>:</label>
                                <input type="password" class="form-control" id="password" name="password" style="background-color: transparent;">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confirmPassword">Confirm Password<span class="text-danger">*</span>:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  style="background-color: transparent;">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="dob">Date of Birth<span class="text-danger">*</span>:</label>
                                <input type="date" class="form-control" id="dob" name="dob"  style="background-color: transparent;">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="gender">Gender<span class="text-danger">*</span>:</label>
                                <select class="form-control" id="gender" name="gender"  style="background-color: transparent;">
                                    <option value="" selected disabled style="background-color: transparent;" >Select Gender</option>
                                    <option value="male" style="background-color: transparent;">Male</option>
                                    <option value="female" style="background-color: transparent;">Female</option>
                                    <option value="other" >Other</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</body>
</html>
