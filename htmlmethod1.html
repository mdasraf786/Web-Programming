<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Method</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
            $("p").html(function(n){
                return "The index of elements is:" + n;
            });
        });

        });
       
    </script>
</head>
<body>
   <button>Click To Get Index</button>
   <p>First</p>
   <p>Second</p>
   <p>Third</p>
   <p>Fourth</p>
   <p>Fivth</p> 
   <h1>Hello How are you bruh!</h1>
</body>
</html>
